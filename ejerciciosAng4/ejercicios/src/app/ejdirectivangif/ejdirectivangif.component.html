<div class="container">
    <label>Nombre y Apellidos</label>
    <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Complete su nombre y apellidos">
    <button type="submit" class="btn btn-primary" *ngIf="nombre">Enviar</button>
    <ng-template #desactivado>
        <button type="submit" class="btn btn-primary" disabled>Enviar</button>
    </ng-template>

</div>


<h3>
    ¿ Cuál es la capital de España ?
</h3>

<input type="text" class="form-control" [(ngModel)]="capital" (ngModelChange)=setResultado();>
<p *ngIf= "!capital">Complete la pregunta</p>
<h4 *ngIf="resultado"> ¡¡Correcto !! </h4>
<h4 *ngIf="!resultado"> ¡¡Lo siento, inténtelo de nuevo!! </h4>

<p>{{capital}}</p>
<p>{{resultado}}</p>
